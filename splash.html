<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Smart Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6); /* Updated gradient colors */
        }
        .splash-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .logo-anim {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 1.5s infinite alternate;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }
        
        @keyframes bounce {
            0% { transform: translateY(0);}
            100% { transform: translateY(-30px);}
        }
        .portal-title {
            color: rgba(255,255,255,0.95);
            font-size: 2.5rem;
            font-weight: 800;
            margin-top: 30px;
            letter-spacing: 1px;
            text-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out;
        }
        .internship-title {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 10px;
            text-shadow: 0 1px 5px rgba(0,0,0,0.2);
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .mentor-name {
            color: #fff;
            font-size: 1.2rem;
            margin-top: 10px;
            text-shadow: 0 1px 5px rgba(0,0,0,0.2);
        }
        .logo-container {
            margin: 20px;
            transition: transform 0.3s;
        }
        .logo-container:hover {
            transform: scale(1.08) rotate(3deg);
            filter: drop-shadow(0 3px 15px rgba(0,0,0,0.15));
        }
    </style>
    <script>
        // Redirect to login page after 2.2 seconds
        setTimeout(function() {
            window.location.href = "login.php";
        }, 4000);
    </script>
</head>
<body>
    <div class="splash-container">
        <div class="logo-anim">
            <img src="https://img.icons8.com/ios-filled/100/3b82f6/graduation-cap.png" alt="Logo" width="80">
        </div>
        <div class="portal-title">University Smart Portal</div>
        <div class="internship-title">Internship Project at SSPL, DRDO</div>
        <div class="mentor-name">Mentor: Mr. Surinder Loi</div>
        
        <div class="d-flex justify-content-center mt-4">
            <div class="logo-container">
                <img src="drdo-official-logo.png" alt="University Logo" class="logo" width="100">
            </div>
            <div class="logo-container">
                <img src="SSPL.png" alt="Company Logo" class="logo" width="100">
            </div>
        </div>
    </div>
</body>
</html>
